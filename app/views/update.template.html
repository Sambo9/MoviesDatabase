<div class="container">
<div class="alert alert-success" ng-show="updatedSuccess">
  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Film modifié !</strong>
</div>
<div class="alert alert-warning" ng-show="updatedError">
  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Erreur ! Film non modifié</strong>
</div>

<img id="profileImage" class="center-block" ng-src="{{movie.poster}}" style="width: 50%">


<form name='movieForm' ng-submit="update(movie)">
<div class="form-group">
  <label for="titleForm">Titre</label>
    <input type="text" class="form-control" id="titleForm" ng-model="movie.title" placeholder="Titre" required>
  </div>
<div class="form-group">
  <label for="directorForm">Réalisateur</label>
    <input type="text" class="form-control" ng-model="movie.director" placeholder="Réalisateur" id="directorForm" required>
</div>
<div class="form-inline">
  <label for="actorsForm">Acteurs</label>
  <br/>
    <div class="form-group" id="actorsForm" ng-repeat="actor in movie.actors">
      <input type="text" class="form-control" ng-model="actor.firstname" placeholder="Prénom acteur">
      <input type="text" class="form-control" ng-model="actor.lastname" placeholder="Nom acteur" >
      <button type="button" class="btn btn-danger" ng-click="removeActor($index)">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </button>
      <br/>
    </div>
</div>
  <br/>
  <div class="form-group">
    <button type="button" class="btn btn-success" ng-click="addingActor()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Ajouter un acteur
    </button>
  </div>
  <div class="form-group">
  <label for="fileUpload">Affiche</label>
    <input type="file" accept="image/*" capture="camera" ng-model="movie.poster" id="fileUpload" onchange="angular.element(this).scope().fileChanged()">
  </div>
  <div class="form-group">
  <label for="rateForm">Note : </label>
    <select name="repeatSelect" id="rateForm" value="movie.rate" id="repeatSelect" ng-model="movie.rate" ng-options="rate.name for rate in select" required>
    </select>
  </div>

  <button type="button" ng-click="redirect('/list')" class="btn btn-default">Retour</button>
  <button type="submit" ng-disabled="movieForm.$invalid" class="btn btn-primary">Modifier</button>
</form>
</div>
