<div class="alert alert-success" ng-show="updatedSuccess">
  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Film modifié !</strong>
</div>
<div class="alert alert-warning" ng-show="updatedError">
  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Erreur ! Film non modifié</strong>
</div>

<img id="profileImage" class="center-block" ng-src="{{movie.poster}}" style="max-width:200px; max-height:200px;">


<div class="form-group">

<form name='movieForm' class="col-md-4 col-md-offset-4" ng-submit="update(movie)">
  <label>
    Titre
    <input type="text" class="form-control" ng-model="movie.title" placeholder="Titre" required>
  </label>
  <br/>
  <label>
    Réalisateur
    <input type="text" class="form-control" ng-model="movie.director" placeholder="Réalisateur" required>
  </label>
  <br/>
  <label>
    Acteurs
    <div ng-repeat="actor in movie.actors">
      <input type="text" class="form-control" ng-model="actor.firstname" placeholder="Prénom acteur">
      <input type="text" class="form-control" ng-model="actor.lastname" placeholder="Nom acteur" >
      <button type="button" class="btn btn-danger" ng-click="removeActor($index)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
      <br/>
    </div>
    <br/>
    <button type="button" class="btn btn-success" ng-click="addingActor()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  </label>
  <br/>
  <label>
    Affiche
    <input type="file" accept="image/*" capture="camera" ng-model="movie.poster" id="fileUpload" onchange="angular.element(this).scope().fileChanged()">
  </label>
  <br/>
  <label>
    Note
    <select name="repeatSelect" value="movie.rate" id="repeatSelect" ng-model="movie.rate" ng-options="rate.name for rate in select" required>
      <!--<option ng-repeat="option in select" value="{{option.id}}">{{option.name}}</option>-->
    </select>
    <br>
  </label>
  <br/>
  <!--<label>-->
  <!--Note-->
  <!--<select name="selectRate" ng-model="movie.rates" class="form-control"></select>-->
  <!--</label>-->
  <br/>
</div>
  <button type="button" ng-click="redirect('/list')" class="btn btn-default">Retour</button>
  <button type="submit" ng-disabled="movieForm.$invalid" class="btn btn-primary">Modifier</button>
</form>
